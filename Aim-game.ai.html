<!DOCTYPE html>
<html lang="ro">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width">
<head>
  <title>Click Game</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      padding: 20px;
    }

    button, li {
      background: #fff;
      color: #333;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover, li:hover {
      background: #f0f0f0;
      color: #111;
    }

    #time-list {
      list-style: none;
      display: none;
      flex-wrap: wrap;
      justify-content: center;
    }

    #board {
      position: relative;
      width: 400px;
      height: 400px;
      background: #fff;
      margin-top: 20px;
      border-radius: 10px;
      overflow: hidden;
    }

    .circle {
      border-radius: 50%;
      position: absolute;
    }

    #progress-bar-container {
      width: 100%;
      background: rgba(255,255,255,0.3);
      height: 20px;
      border-radius: 10px;
      margin: 10px 0;
      overflow: hidden;
    }

    #progress-bar {
      height: 100%;
      background: limegreen;
      width: 100%;
      transition: width 1s linear;
    }

    h2, h3 {
      margin: 15px 0;
    }

    #high-scores {
      margin-top: 20px;
      background: rgba(255,255,255,0.2);
      padding: 10px;
      border-radius: 10px;
    }

    #high-scores ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #high-scores li {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>Jocul Click</h1>
  <button id="start">Start</button>
  <ul id="time-list">
    <li data-time="10">10 sec</li>
    <li data-time="20">20 sec</li>
    <li data-time="30">30 sec</li>
  </ul>

  <div id="progress-bar-container">
    <div id="progress-bar"></div>
  </div>

  <h3>Time: <span id="time">00</span></h3>
  <div id="board"></div>

  <div id="high-scores">
    <h2>Top Scoruri</h2>
    <ul id="scores-list"></ul>
  </div>

  <audio id="click-sound" src="https://pixabay.com/sound-effects/search/aim%20game/" alt="Audio/video-game-bonus-323603.mp3"></audio>

  <script>
    const startButton = document.getElementById('start');
    const timeList = document.getElementById('time-list');
    const timeDisplay = document.getElementById('time');
    const board = document.getElementById('board');
    const progressBar = document.getElementById('progress-bar');
    const scoresList = document.getElementById('scores-list');
    const clickSound = document.getElementById('click-sound');

    let time = 0;
    let score = 0;
    let timerInterval;
    let progressInterval;
    let totalTime = 0;

    document.addEventListener('DOMContentLoaded', showHighScores);

    startButton.addEventListener('click', () => {
      startButton.style.display = 'none';
      timeList.style.display = 'flex';
    });

    timeList.addEventListener('click', e => {
      if (e.target.dataset.time) {
        time = parseInt(e.target.dataset.time);
        totalTime = time;
        timeList.style.display = 'none';
        startGame();
      }
    });

    function startGame() {
      score = 0;
      board.innerHTML = '';
      updateTime();
      createRandomCircle();
      timerInterval = setInterval(decreaseTime, 1000);
      startProgressBar();
    }

    function decreaseTime() {
      if (time === 0) {
        endGame();
      } else {
        time--;
        updateTime();
      }
    }

    function updateTime() {
      timeDisplay.textContent = time < 10 ? `0${time}` : time;
    }

    function createRandomCircle() {
      const circle = document.createElement('div');
      const size = Math.floor(Math.random() * 40) + 20; // 20-60 px
      const { width, height } = board.getBoundingClientRect();
      const x = Math.random() * (width - size);
      const y = Math.random() * (height - size);
      const color = `hsl(${Math.random() * 360}, 70%, 60%)`;

      circle.classList.add('circle');
      circle.style.width = `${size}px`;
      circle.style.height = `${size}px`;
      circle.style.top = `${y}px`;
      circle.style.left = `${x}px`;
      circle.style.background = color;
      circle.style.cursor = 'pointer';

      circle.addEventListener('click', () => {
        score++;
        clickSound.currentTime = 0;
        clickSound.play();
        circle.remove();
        createRandomCircle();
      });

      board.appendChild(circle);
    }

    function endGame() {
      clearInterval(timerInterval);
      clearInterval(progressInterval);
      board.innerHTML = `<h2>Scor final: ${score}</h2>`;
      saveHighScore(score);
      showHighScores();
      startButton.style.display = 'inline-block';
    }

    function startProgressBar() {
      let currentTime = totalTime;
      progressBar.style.width = '100%';
      progressInterval = setInterval(() => {
        currentTime--;
        let width = (currentTime / totalTime) * 100;
        progressBar.style.width = `${width}%`;
      }, 1000);
    }

    function saveHighScore(score) {
      let scores = JSON.parse(localStorage.getItem('highScores')) || [];
      scores.push(score);
      scores.sort((a, b) => b - a);
      scores = scores.slice(0, 5);
      localStorage.setItem('highScores', JSON.stringify(scores));
    }

    function showHighScores() {
      let scores = JSON.parse(localStorage.getItem('highScores')) || [];
      scoresList.innerHTML = '';
      if (scores.length === 0) {
        scoresList.innerHTML = '<li>Nu există scoruri încă.</li>';
      } else {
        scores.forEach((score, index) => {
          const li = document.createElement('li');
          li.textContent = `${index + 1}. ${score} puncte`;
          scoresList.appendChild(li);
        });
      }
    }
  </script>
</body>
</html>
